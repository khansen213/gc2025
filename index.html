    <style>
       body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;

            /* Parallax background */
            background-attachment: fixed;   /* parallax effect */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }


        h1, h2, h3, h4, h5, h6, p {
            margin: 1em;
        }

        * {
            padding: 0;
            margin: 0;
        }

        p {
            font-size: 1.3em;
            text-align: left;
            margin: 3em;
        }
    #documentLikeDesign {
        background: white;
        border: 1px solid rgba(0,0,0,0.05);
        border-radius: 2px;
        box-shadow:
            inset 0 0 2px rgba(0,0,0,0.2),       /* faint inner edge */
            0 1px 2px rgba(0,0,0,0.15),          /* small surface lift */
            0 2px 6px rgba(0,0,0,0.1),           /* medium blur */
            0 6px 12px rgba(0,0,0,0.08);         /* larger soft shadow */
        padding: 20px;
        margin: 2em;
    }
    
    /* Instructions collapsible styling */
    #instructions details {
        text-align: left; /* keep summary aligned with body */
        margin: 0.5em 0 1.5em 0;
    }
    #instructions .instructions-summary {
        font-size: 1.25em;
        font-weight: 700;
        cursor: pointer;
        padding: 0.5em 0.75em;
        border-radius: 6px;
        background: linear-gradient(180deg, #f7f7f7, #efefef);
        border: 1px solid rgba(0,0,0,0.06);
        display: inline-block;
    }
    /* Body of the instructions: narrow and readable */
    #instructions .instructions-body {
        max-width: 780px;
        margin: 0.5em auto;
        padding: 0 1em;
        line-height: 1.5;
        color: #111;
    }
    #instructions .instructions-body p, #instructions .instructions-body ul, #instructions .instructions-body ol, #instructions .instructions-body h2, #instructions .instructions-body h3 {
        text-align: left;
        margin: 0.75em 0;
    }
    /* Tweak list spacing for readability */
    #instructions .instructions-body ul, #instructions .instructions-body ol {
        padding-left: 1.25em;
    }

    /* === Instructions theme (light/dark) === */
:root {
  --inst-bg: #ffffff;   /* light mode background */
  --inst-fg: #111111;   /* light mode text */
}
:root[data-theme="dark"] {
  --inst-bg: #0b1117;   /* dark mode background */
  --inst-fg: #ffffff;   /* dark mode text */
}

/* Apply the tokens */
#instructions details {
  background: var(--inst-bg);
  border-color: rgba(0,0,0,0.08);
}
:root[data-theme="dark"] #instructions details {
  border-color: rgba(255,255,255,0.12);
}

#instructions .instructions-summary {
  background: var(--inst-bg);
  color: var(--inst-fg);
}

#instructions .instructions-body {
  color: var(--inst-fg);
  background: transparent; /* body inherits card background from <details> */
}

/* Make headings/links in the body follow the text color */
#instructions .instructions-body h2,
#instructions .instructions-body h3,
#instructions .instructions-body p,
#instructions .instructions-body li,
#instructions .instructions-body a {
  color: var(--inst-fg);
}
#instructions .instructions-body a { text-decoration: underline; }

/* Small helper for hiding sections (used by the TOC JS below) */
.inst-section[hidden] { display: none !important; }
    :root { --inst-summary-bg:#ffffff; --inst-summary-fg:#111111; }
:root[data-theme="dark"] { --inst-summary-bg:#0b1117; --inst-summary-fg:#ffffff; }

#instructions .instructions-summary {
  background: var(--inst-summary-bg) !important;
  color: var(--inst-summary-fg) !important;
}

.inst-section[hidden] { display: none !important; }

    </style>
</head>
